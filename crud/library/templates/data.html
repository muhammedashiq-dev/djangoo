{% extends 'layout/app-layout.html'%}
{% block 'content' %}
<h1>LIST</h1>
    <table border="1">
       <tr>
        <th>id</th>
        <th>title</th>
        <th>author</th>
        <th>year</th>
        <th colspan="2">actions</th>
       </tr> 
        {% for books in list %}
        <tr>
            <td>{{books.id}}</td>
            <td>{{books.title}}</td>
            <td>{{books.author}}</td>
            <td>{{books.year}}</td>
            <td><a href="{% url 'update' books.id %}">edit</a></td>
            <td><a href="{% url 'delete' books.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
